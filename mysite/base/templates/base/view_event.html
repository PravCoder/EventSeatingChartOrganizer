{% extends 'main.html' %}


{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 50px;
    }

    .event-name {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    .event-info {
        margin-top: 10px;
        color: #555;
    }

    .event-date {
        margin-top: 20px;
        font-style: italic;
        color: #888;
    }
</style>

<body>
    <div class="container">
        <div class="event-name">{{ event.title }}</div>
        <div class="event-info">
            {{ event.info }}
        </div>
        <div class="event-date">Date: {{ event.date }}</div>
    </div>
</body>


{% endblock %}
