{% extends 'main.html' %}


{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 50px;
    }

    .event-item {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .event-item a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <h2>Upcoming Events</h2>
        {% for event in all_events %}
            <div class="event-item">
                <a href="{% url 'view-event' event.id %}">{{ event.title}}</a>
            </div>
        
        {% endfor %}
    </div>
</body>

</html>

{% endblock %}
