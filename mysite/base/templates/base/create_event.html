{% extends 'main.html' %}


{% block content %}

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-top: 50px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}
</style>


<body>
    <div class="container">
        <h2>Create Event</h2>
        <form id="event-form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" name="event-title" required>
            </div>
            <div class="form-group">
                <label for="event-info">Event Info:</label>
                <input type="text" id="event-info" name="event-info" required>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Event</button>
            </div>
        </form>
    </div>

</body>

</html>


{% endblock %}
